{% extends "base.html" %}

{% block head %}
<title>Elson's Mood Tracker</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Mood</h1>

    
    <div class="form">
        <form action="/update/{{mood.id}}" method="POST">
            <input type="text" name="rating" id="rating" value="{{mood.rating}}">
            <input type="text" name="description" id="description" value="{{mood.description}}">
            <input type="submit" value="Update">
        </form>
    </div>

</div>
{% endblock %}
